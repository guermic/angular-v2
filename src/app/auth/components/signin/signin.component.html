<h2> Connexion </h2>

<form [formGroup]="userForm" (ngSubmit)="signin()">
  <app-email-form-field [parentFormGroup]="userForm"></app-email-form-field>
  <app-password-form-field [parentFormGroup]="userForm"></app-password-form-field>
  <button mat-raised-button color="accent" type="submit">Connexion</button>
</form>
